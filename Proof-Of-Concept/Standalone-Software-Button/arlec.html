<div class="naiveHA_container">
    <div class="naiveHA_inner_container" style="padding-bottom: 30px; text-align: center;">
        <p class="naiveHA_label" style="text-align: left;">Arlec Power Outlet</p>
        <p class="naiveHA_arlec_switch">
            <input type="radio" id="yes" name="switch" class="naiveHA_arlec_switch__radio naiveHA_arlec_switch__radio_yes">
            <input type="radio" checked="" id="no" name="switch" class="naiveHA_arlec_switch__radio naiveHA_arlec_switch__radio_no">
            <label for="yes" class="naiveHA_arlec_switch__label naiveHA_arlec_switch__label_yes">
                <span class="naiveHA_arlec_switch__txt">Power ON</span>
            </label>
            <label for="no" class="naiveHA_arlec_switch__label naiveHA_arlec_switch__label_no">
                <span class="naiveHA_arlec_switch__txt">Power OFF</span>
            </label>
        </p>
    </div>
</div>
